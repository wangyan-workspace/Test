<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .am-enter-active{
            animation: dong 1s;
        }
        .am-leave-active{
            animation: dong 1s reverse;
        }
        @keyframes dong {
            0% {        /*持续事件百分比，比如1s,0%代表0秒，50%代表0.5秒，100%代表1秒结束*/
                transform: scale(0);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show = !show">放大缩小</button>
        <br>
        <transition name="am">
            <p v-if="show" style="display:inline-block;">测试文字，测试文字</p>
        </transition>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
