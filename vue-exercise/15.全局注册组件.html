<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component-a></component-a>
        <component-b></component-b>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        /*
            全局注册组件
            组件名：
            1.驼峰式，横线分隔符命名
            2.使用组件时，必须采用横线分隔符的方法进行引用
        */
       Vue.component('component-a',{
            // template指定组件中的模板代码
            template:'<div><h1>头部组件---{{name}}</h1></div>',
            data:function(){//组件中的data选项必须是一个函数
                return{
                    name:'全局组件'
                }
            }
       })
        new Vue({
            el:"#app",
            // 定义局部组件
            components:{
                'component-b':{
                    template:'<div>这是{{content}}</div>',
                    data:function(){
                        return {
                            content:'局部组件'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
