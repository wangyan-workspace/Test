<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>
    <style>
        /* 显示或隐藏的过渡效果 */
        .gf-enter-active,.gf-leave-active{
            transition: opacity 1s;
        }
        .gf-enter,.gf-leave-to{
            opacity:0;
        }
        .aj-enter-active{
            transition: all 1s;
        }
        .aj-leave-active{
            transition: all 3s;
        }
        .aj-enter,.aj-leave-to{
            opacity:0;
            transform: translateX(50px);
        }
    </style>
</head>
<body>
    <div id="app1">
        <button @click="show = !show">渐变过渡</button>
        <!-- 要给某个元素上加上渐变效果，首先要在外面套上一层transition标签，然后要先起一个名字 -->
        <transition name="gf">
            <p v-show="show">测试文字测试文字</p>
        </transition>
    </div>
    <div id="app2">
        <button @click="show = !show">渐变平滑过渡</button>
        <transition name="aj">
            <p v-show="show">测试文字测试文字123</p>
        </transition>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app1',
            data:{
                show:true
            }
        })
        new Vue({
            el:'#app2',
            data:{
                show: true
            }
        })
    </script>
</body>
</html>
