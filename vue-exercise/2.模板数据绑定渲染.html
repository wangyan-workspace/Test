<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板数据绑定渲染</title>
</head>
<body>
    <div id="app">
        <!-- {{js表达式}} -->
        <h3>1.{{}}双大括号输出文本内容</h3>
        <p>{{message}}</p>
        <!-- js表达式 -->
        <p>{{score + 1}}</p>

        <!-- 2.一次性插值 v-once -->
        <p v-once>这个将不会改变：{{message}}</p>

        <h3>3.指令显示出真正的html内容 v-html</h3>
        <p>双大括号：{{contentHtml}}</p>
        <p>v-html:<span v-html="contentHtml"></span></p>

        <h3>4.元素绑定指令，给标签的属性绑定 v-bind</h3>
        <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1689053532,4230915864&fm=26&gp=0.jpg" alt="">
        <!-- 直接写data中的imgUrl无法加载图片 -->
        <!-- <img src="imgUrl" alt=""> -->
        <img v-bind:src="imgUrl" alt="">
        <!-- v-bing的简写形式 -->
        <img :src="imgUrl" alt="">
        <br>
        <a :href="testUrl">跳转</a>

        <h3>5.事件绑定指令 v-on</h3>
        <input type="text" v-model="num">
        <!-- 注意:on后面不要少了: -->
        <button v-on:click="add" v-bind:title="t">点击+1</button>
        <!-- 注意：@符直接跟事件名称，不要带: -->
        <button @click="add">点击+1</button>

    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'haha',
                score: 100,
                contentHtml:"<span style='color:red;'>我是一个span<script>alert(123)<\/script></span>",
                imgUrl:'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1689053532,4230915864&fm=26&gp=0.jpg',
                testUrl:'https://www.baidu.com',
                num:1,
                t:'哈哈哈哈'
            },
            methods:{
                add:function(){  //指定事件处理函数，v-on:事件名称 = '函数名'来进行调用
                    //以下想表达的效果相同
                    this.num++;   //this是指实例化的对象vm
                    // vm.data.num++;
                    // vm.num++;  //data可省略
                }
            }
        })
    </script>
</body>
</html>
