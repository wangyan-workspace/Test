<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用全局自定义指令 -->
        <span v-my-directive="content"></span>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./plugins.js"></script>
    <script>
        // 引入自定义插件
        Vue.use(MyPlugin);
        var vm = new Vue({
            el:"#app",
            data:{
                content:'hello'
            }
        })
        // 调用全局方法，Vue调用，而不是实例
        Vue.myGlobalMethod();
        // 调用插件中的实例方法，vm去调用
        vm.$myMethod("haha");
    </script>
</body>
</html>
